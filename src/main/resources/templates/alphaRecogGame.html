<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Recognition Game - BrightKids Academy</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
<link rel="stylesheet" href="alphaRecogGame.css">
    
</head>
<body>
    <div class="nav">
        <nav>
            <a href="home.html">Home</a>
            <a href="number.html">Number Learning</a>
            <a href="story.html">Stories</a>
          </nav>
    </div>

    <div class="container">
        <section class="intro">
            <h2>Letter Recognition Game</h2>
            <p>Match the letters with their corresponding sounds and images!</p>
        </section>

        <section class="letter-game">
            <div class="game-board">
                <div class="letter-card" id="letter-a">
                    <p>A</p>
                </div>
                <div class="image-card" id="apple">
                    <img src="path/to/apple.png" alt="Apple">
                </div>
                <div class="letter-card" id="letter-b">
                    <p>B</p>
                </div>
                <div class="image-card" id="ball">
                    <img src="path/to/ball.png" alt="Ball">
                </div>
                <!-- Add more letter and image cards as needed -->
            </div>
        </section>

        <section class="game-controls">
            <button id="check-answers">Check Answers</button>
            <button id="reset-game">Reset Game</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
