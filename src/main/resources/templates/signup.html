<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bright Kids Academy</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="script.js"></script> <!-- Include JavaScript file -->
</head>
<body>
    
<div class="b2" style="background-image: url('Images/new2.jpg');">
    <div class="login-container2">
        <form action="login.php" method="POST" class="login-form" id="loginForm" onsubmit="return validateForm()">
            <h2 class="head1">Sign Up for Bright Kids Academy</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="signupPasswordError" class="error"></span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/">Login</a></p>
    </div>
</div>
</body>
</html>
