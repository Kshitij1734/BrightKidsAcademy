<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bright Kids Academy</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="script.js" defer></script>
    <style>
        /* You can add custom styles here */
    </style>
</head>
<body>
<div class="b1" style="background-image: url('Images/new1.jpg');">
    <div class="login-container">
        <form action="/main" class="login-form" id="loginForm" onsubmit="return validateForm()">
            <h2>Login to Bright Kids Academy</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>
    </div>
</div>
</body>
</html>
