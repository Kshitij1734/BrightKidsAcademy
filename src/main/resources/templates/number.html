<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers - BrightKids Academy</title>
    <link rel="stylesheet" href="CSS/number.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="Images/logo2.png" alt="BrightKids Academy Logo">
            <h1>BrightKids Academy</h1>
        </div>
        <div class="navbar-links">
            <a href="index.html" class="active">Home</a>
            <a href="alphabet_learning.html">Alphabet Learning</a>
            <a href="number.html">Number Learning</a>
            <a href="about.html" target="_blank">About</a>
            <a href="contact.html" target="_blank">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            
            <ul id="number-list">
                <!-- Images will be dynamically inserted here -->
            </ul>
        </div>
        <div class="number-content" id="number-content">
            <!-- Image content will be dynamically inserted here -->
        </div>
        
        <div class="number-learning">
            <section class="number-chart">
                <h2>Number Chart</h2>
                <div class="number-grid" id="number-grid">
                    <!-- Images will be dynamically inserted here -->
                </div>
            </section>
        </div>
        
        <div class="activities">
            <h2>Fun Activities</h2>
            <div class="activity" id="number-recognition-game">
                <h3>Number Recognition Game</h3>
                <p>Click on the correct number as it appears!</p>
                <a href="/norecognition"><button>Play Now</button></a>
            </div>
        </div>

    </div>

    <footer class="footer">
        <p>&copy; 2024 BrightKids Academy. All rights reserved.</p>
    </footer>

    <script>
        // Fetch images from the backend and populate the grid
        function fetchImages() {
            fetch('/api/images')
                .then(response => response.json())
                .then(data => {
                    const numberGrid = document.getElementById('number-grid');
                    numberGrid.innerHTML = ''; // Clear existing images
                    data.forEach(image => {
                        const div = document.createElement('div');
                        div.classList.add('number');
                        div.innerHTML = `
                            <img src="/${image.filePath.replace(/\\/g, '/')}" alt="${image.title}">
                            <p>${image.title}</p>
                        `;
                        numberGrid.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching images:', error));
        }

        // Initial fetch of images on DOM content load
        document.addEventListener('DOMContentLoaded', function() {
            fetchImages();
        });
    </script>
</body>
</html>
